<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Impoportamos la libreria Normalize----------------->
    <link rel="preload" href="styles/normalize.css" as="style">
    <link rel="stylesheet" href="styles/normalize.css">
    <!--Termina normalize---------------------------------->
    <!--Importamos los styles------------------------------>
    <link rel="preload" href="styles/styles.css" as="style">
    <link  href="styles/styles.css" rel="stylesheet">
    <!----Termina los styles------------------------------->

    <title>Document</title>
</head>
<body class="fondo-body">   
    <!--Inicio de titulo-------------------------->
    <h1 class="titulo">Blog Web</h1>
    <!--fin de titulo----------------------------->
    <!--Inicio de sesion------------------------------------->
    <section class="cuadro-inicioSesion">
        <!--Incio de form------------------------------------------------------------------------------------------------>
        <div class="wrapper">
            <div class="card-switch">
                <label class="switch">
                   <input type="checkbox" class="toggle">
                   <span class="slider"></span>
                   <span class="card-side"></span>
                   <div class="flip-card__inner">
                      <div class="flip-card__front">
                         <div class="title">Log in</div>
                         <form class="flip-card__form" action="">
                            <input class="flip-card__input" name="email" placeholder="Email" type="email">
                            <input class="flip-card__input" name="password" placeholder="Password" type="password">
                            <button class="flip-card__btn">Let`s go!</button>
                         </form>
                      </div>
                      <div class="flip-card__back">
                         <div class="title">Sign up</div>
                         <form class="flip-card__form" action="">
                            <input class="flip-card__input" placeholder="Name" type="name" required>
                            <input class="flip-card__input" name="email" placeholder="Email" type="email" required>
                            <input class="flip-card__input" name="password" placeholder="Password" type="password" required>
                            <button class="flip-card__btn">Confirm!</button>
                         </form>
                      </div>
                   </div>
                </label>
            </div>   
       </div>
       <!--Fin de form---------------------------------------------------------------------------------------------------->
    </section>
    <!--Fin de inicio de sesion------------------------------>
</body>
</html>
